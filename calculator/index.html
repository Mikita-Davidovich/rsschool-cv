<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calc</title>
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <input id="screen" disabled class="screen" value="0">
      <div class="buttons">
        <input type="button" value="CE" class="button button-clear"></input>
        <input type="button" value="C" class="button button-clear"></input>
        <input type="button" value="/" class="button button-operation"></input>
        <input type="button" value="*" class="button button-operation"></input>
        <input type="button" value="7" class="button button-number"></input>
        <input type="button" value="8" class="button button-number"></input>
        <input type="button" value="9" class="button button-number"></input>
        <input type="button" value="-" class="button button-operation"></input>
        <input type="button" value="4" class="button button-number"></input>
        <input type="button" value="5" class="button button-number"></input>
        <input type="button" value="6" class="button button-number"></input>
        <input type="button" value="+" class="button button-operation"></input>
        <input type="button" value="1" class="button button-number"></input>
        <input type="button" value="2" class="button button-number"></input>
        <input type="button" value="3" class="button button-number"></input>
        <input type="button" value="=" class="button button-result button-operation"></input>
        <input type="button" value="0" class="button button-number"></input>
        <input type="button" value="." class="button button-dot"></input>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
