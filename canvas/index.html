<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Canvas</title>
</head>
<body>
  <canvas id="canvas" class= "canvas" width="800" height="800"></canvas>
  <div class="size-color">
    <div class="mainColor">
      <label>Change Color:</label>
      <input class = "color" type="color" value="#B22222">
    </div>
    <div class="mainSize">
      <label>Change Size:</label>
      <input class = "size" type="range" min="20" max="200" value="100" data-sizing="px">
    </div>
  </div>
<script src ="main.js"></script>
</body>
</html>
