<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <title>Custom Video Player</title>
</head>
<body>
  <div class="player">
    <video class="player-video video" src="video/cartoon.mp4"></video>
    <div class="player-controls">
      <div class="progress">
       <div class="progress-filled"></div>
      </div>
      <button class="player-button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player-slider" min="0" max="2" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player-button">« 10s</button>
      <button data-skip="25" class="player-button">25s »</button>
      <button class="full-screen"><i class="fas fa-expand"></i></button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
